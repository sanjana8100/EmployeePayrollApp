<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../EmployeePayrollApp/EmployeePayrollForm.css">
</head>
<body>
    <!-- UC1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../EmployeePayrollApp/logo.jpg "width="43px" height="43px" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Your name " required>
            </div>
            <div class="row-content">
                <label class="label text"for="profile">Profile image </label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../EmployeePayrollHTML/img/img1.png" required>
                        <img class="profile" id="image1" src="../EmployeePayrollApp/displayImage1.png" width="50%" height="40px">
                    </label>
                </div>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../EmployeePayrollHTML/img/img2.png" required>
                        <img class="profile" id="image1" src="../EmployeePayrollApp/displayImage2.png" width="50%" height="40px">
                    </label>
                </div>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../EmployeePayrollHTML/img/img3.jpg" required>
                        <img class="profile" id="image1" src="../EmployeePayrollApp/displayImage3.png" width="50%" height="40px">
                    </label>
                </div>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../EmployeePayrollHTML/img/img4.jpg" required>
                        <img class="profile" id="image1" src="../EmployeePayrollApp/displayImage4.png" width="50%" height="40px">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label type="text" for="male">Male</label>
                    <input type="radio" id="Female" name="gender" value="Female">
                    <label type="text" for="Female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" name="Sales" id="Sales" value="Sales">
                    <label class="text" for="hr">Sales</label>
                    <input class="checkbox" type="checkbox" name="Finance" id="Finance" value="Finance">
                    <label class="text" for="hr">Finance</label>
                    <input class="checkbox" type="checkbox" name="Engineer" id="Engineer" value="Engineer">
                    <label class="text" for="hr">Engineer</label>
                    <input class="checkbox" type="checkbox" name="Other" id="Other" value="Other">
                    <label class="text" for="hr">Other</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <select name="Day" id="day">
                    <option value="1">01</option>
                    <option value="1">02</option>
                    <option value="1">03</option>
                    <option value="1">04</option>
                    <option value="1">05</option>
                    <option value="1">06</option>
                    <option value="1">07</option>
                    <option value="1">08</option>
                    <option value="1">09</option>
                    <option value="1">10</option>
                    <option value="1">11</option>
                    <option value="1">12</option>
                    <option value="1">13</option>
                    <option value="1">14</option>
                    <option value="1">15</option>
                    <option value="1">16</option>
                    <option value="1">17</option>
                    <option value="1">18</option>
                    <option value="1">19</option>
                    <option value="1">20</option>
                    <option value="1">21</option>
                    <option value="1">22</option>
                    <option value="1">23</option>
                    <option value="1">24</option>
                    <option value="1">25</option>
                    <option value="1">26</option>
                    <option value="1">27</option>
                    <option value="1">28</option>
                    <option value="1">29</option>
                    <option value="1">30</option>
                    <option value="1">31</option>   
                </select>
                <select name="Month" id="month">
                    <option value="1">January</option>   
                    <option value="1">February</option>   
                    <option value="1">March</option>   
                    <option value="1">April</option>   
                    <option value="1">May</option>   
                    <option value="1">June</option>   
                    <option value="1">July</option>   
                    <option value="1">August</option>   
                    <option value="1">September</option>   
                    <option value="1">October</option>   
                    <option value="1">November</option>   
                    <option value="1">December</option>   
                </select> 
                <select name="Year" id="year">
                    <option value="2023">2023</option>   
                    <option value="2022">2022</option>   
                    <option value="2021">2021</option>   
                    <option value="2020">2020</option>   
                    <option value="2019">2019</option>   
                    <option value="2018">2018</option>   
                </select>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
